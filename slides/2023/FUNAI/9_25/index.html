</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">

<p>誤解を恐れずに説明すると...</p>
<p><strong>変数の型</strong>であり</p>
<ul>
<li>いろんな種類の値を、複数保持できる

<li>= たくさんの変数を中に持っている</li>
</ul>
</li>
<li>関数を紐付けられる (保持している値を直接利用できる)</li>
</ul>
<p>適切な捉え方ではないが、とりあえず今はこの理解でOK<br />
<em>クラスのコンセプトは、オブジェクト指向プログラミングと同時に学ぶことになるはず</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MyClass</span>:
   ...
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E8%A3%9C%E8%B6%B3-%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AE%E4%BE%8B">補足: 「クラス」の例</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Human</span>: <span class="hljs-comment"># 人間クラス</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name</span>):               <span class="hljs-comment"># クラスを初期化する関数</span>
        self.name = name                    <span class="hljs-comment"># データ&quot;name&quot;を保持</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">self</span>):                        <span class="hljs-comment"># あいさつする関数</span>
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello, I&#x27;m &quot;</span> + self.name) 

peruki = Human(<span class="hljs-string">&quot;Teruki TADA&quot;</span>)   <span class="hljs-comment"># あいさつできる人間「peruki」を変数(インスタンス)として定義</span>
<span class="hljs-built_in">print</span>(peruki.name)              <span class="hljs-comment"># &gt; &quot;Teruki TADA&quot;</span>
peruki.greet()                  <span class="hljs-comment"># &gt; &quot;Hello, I&#x27;m Teruki TADA&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="python%E3%81%AB%E3%82%88%E3%82%8B%E5%AE%9F%E8%A3%85%E3%81%AE%E6%96%B9%E9%87%9D">Pythonによる実装の方針</h1>
<p>各レイヤは、pythonのクラスとして記述される</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># 乗算レイヤーを表現するクラス</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Layer</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):              <span class="hljs-comment"># 初期化する関数</span>
        ...
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x, y</span>):         <span class="hljs-comment"># 順伝播</span>
        ...
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, dout</span>):        <span class="hljs-comment"># 逆伝播</span>
        ...
</code></pre>
<p>以下のようにインスタンスを作成<br />
このインスタンスを使って、ノードの入出力を表現</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># 乗算レイヤーのインスタンス</span>
layer = Layer()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E9%A0%86%E4%BC%9D%E6%92%AD%E3%81%AE%E5%AE%9F%E8%A3%85%E3%81%AE%E6%96%B9%E9%87%9D">順伝播の実装の方針</h1>
<p>2つの入力<code>x</code> <code>y</code>から順伝播し、<code>output</code>に代入</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">output = layer.forward(x, y)
</code></pre>
<h3 id="%E4%BE%8B-%E4%B9%97%E7%AE%97%E3%83%AC%E3%82%A4%E3%83%A4%E3%81%AE%E5%A0%B4%E5%90%88">例 (乗算レイヤの場合)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">mul_layer = MulLayer()
apple = <span class="hljs-number">100</span>
apple_num = <span class="hljs-number">2</span>
output = mul_layer.forward(apple, apple_num)
<span class="hljs-built_in">print</span>(output) <span class="hljs-comment"># -&gt; 200</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E9%80%86%E4%BC%9D%E6%92%AD%E3%81%AE%E5%AE%9F%E8%A3%85%E3%81%AE%E6%96%B9%E9%87%9D">逆伝播の実装の方針</h1>
<p>入力<code>dout</code>から逆伝播し、<code>output1</code> <code>output2</code>に代入</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">output1, output2 = layer.backward(dout)
</code></pre>
<h3 id="%E4%BE%8B-%E4%B9%97%E7%AE%97%E3%83%AC%E3%82%A4%E3%83%A4%E3%81%AE%E5%A0%B4%E5%90%88-1">例 (乗算レイヤの場合)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">dapple, dapple_num = mul_layer.backward(dout)
<span class="hljs-built_in">print</span>(dapple, dapple_num) <span class="hljs-comment"># -&gt; 2.2, 110</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E4%B9%97%E7%AE%97%E3%83%AC%E3%82%A4%E3%83%A4%E3%81%AE%E5%AE%9F%E8%A3%85">乗算レイヤの実装</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MulLayer</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        self.x = <span class="hljs-literal">None</span>
        self.y = <span class="hljs-literal">None</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x, y</span>):
        self.x = x
        self.y = y                
        out = x * y

        <span class="hljs-keyword">return</span> out

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, dout</span>):
        dx = dout * self.y
        dy = dout * self.x
        <span class="hljs-keyword">return</span> dx, dy
</code></pre>

</section>

<h1 id="%E5%8A%A0%E7%AE%97%E3%83%AC%E3%82%A4%E3%83%A4%E3%81%AE%E5%AE%9F%E8%A3%85">加算レイヤの実装</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">class</span> <span class="hljs-title class_">AddLayer</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-keyword">pass</span>                        <span class="hljs-comment"># 何もしない</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x, y</span>):
        out = x + y

        <span class="hljs-keyword">return</span> out

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, dout</span>):
        dx = dout * <span class="hljs-number">1</span>
        dy = dout * <span class="hljs-number">1</span>

        <span class="hljs-keyword">return</span> dx, dy
</code></pre>

<h1 id="softmax%E9%96%A2%E6%95%B0%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">Softmax関数について</h1>
<p><strong>Softmax関数ってなんだったっけ</strong></p>
<p>入力された値を正規化して出力<br />
<em>正規化: 出力の総和が1になるように変形</em></p>
<p>この計算を行うレイヤを<strong>Softmaxレイヤ</strong>と呼ぶことにする</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>入力: [4.96578994 4.60163166 3.22858034 4.39713805 0.3080219 ]
出力: [0.40873582 0.28398197 0.07194194 0.23146233 0.00387793]
</code></pre>
<p><em><a href="https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=qoe2pPIXpvAj">https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=qoe2pPIXpvAj</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="softmax%E3%83%AC%E3%82%A4%E3%83%A4%E5%B0%8E%E5%85%A5%E3%81%AE%E3%83%A2%E3%83%81%E3%83%99%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">Softmaxレイヤ導入のモチベーション</h1>
<p>ニューラルネットワークで行う処理には「推論」「学習」の2つのフェーズがある</p>
<ul>
<li><strong>推論</strong>: 答えを出す処理</li>
<li><strong>学習</strong>: 答えを出すためのパラメータを調整する処理</li>
</ul>
<p>推論の段階では、出力の最大値にだけ興味があるので、正規化は求められない<br />
→Softmaxレイヤは使わず、Affineレイヤの出力(スコア)で処理を終了</p>
<p>Softmaxレイヤは<strong>学習の段階</strong>で求められる<br />
→損失関数を適用し、性能を評価するため<br />
<em>そういえばMNISTを使った学習では、教師データとして</em><br />
<em>t = [0,0,0,1,0,...,0,0]のようにone-hotエンコーディングされたベクトルが用いられていた</em></p>
</section>

<p><code>図5-29</code></p>
<p>非常に複雑なため、書籍では省略されている (<strong>付録A</strong>を参照)<br />
ここでは結果のみを紹介</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">

<p><strong>前提: 学習とは</strong><br />
ニューラルネットワークには「重み」「バイアス」があり<br />
それらを訓練データに適応するように調整していく</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E3%81%AE%E5%AD%A6%E7%BF%92%E3%81%AE%E5%85%A8%E4%BD%93%E5%9B%B3-1">ニューラルネットワークの学習の全体図</h1>
<p>学習のステップ</p>
<ol>
<li><strong>ミニバッチ</strong><br />
訓練データの中からランダムに1つデータを選び出す</li>
<li><strong>勾配の算出</strong><br />
各重みパラメータに関する損失関数の勾配を求める<br />
<em>誤差逆伝播法はこのステップで、勾配を効率的に求めるために用いられる</em></li>
<li><strong>パラメータの更新</strong><br />
重みパラメータを勾配方向に微少量だけ更新する</li>
<li><strong>繰り返し</strong><br />
ステップ1,2,3を繰り返す</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">

<p><em><a href="https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=V_By3sHX3Rtl">https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=V_By3sHX3Rtl</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E8%AA%A4%E5%B7%AE%E9%80%86%E4%BC%9D%E6%92%AD%E6%B3%95%E3%81%AE%E5%8B%BE%E9%85%8D%E7%A2%BA%E8%AA%8D">誤差逆伝播法の勾配確認</h1>
<p>誤差逆伝播法は数値微分と比べ、実装が複雑であり、ミスも起こりやすい</p>
<p>そこで、数値微分による勾配の計算結果と比較し、実装に誤りがないかを確認する<br />
(このような作業を<strong>勾配確認</strong>という)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">

<p>勾配の正しさを確認し、実際にMNISTを使った学習を行う</p>
<p><strong>勾配確認</strong><br />
<em><a href="https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=Gn7VREiD3USR">https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=Gn7VREiD3USR</a></em></p>
<p><strong>学習</strong><br />
<em><a href="https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=7NPbvzGR3dnK">https://colab.research.google.com/drive/1aGsxpOVapW9NOHPsOXsjTmKFxdC62Z96#scrollTo=7NPbvzGR3dnK</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n" lang="C" style="--theme:nio3xlngcdbhm9i6wipq9rckdlxyo8vkv0w8nrazc3n;">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<ul>
<li>乗算・加算だけでなく、ニューラルネットワークの実装に求められる<br />
複合的な関数や行列計算にも<br />
計算グラフの考え方に基づいて逆伝播を適用できる</li>
<li>ニューラルネットワークの構成要素をレイヤとして実装することで、<br />
逆伝播の適用により勾配の計算を効率的に求められる</li>
<li>誤差逆伝播法は実装が難しいことから、数値微分と計算結果と比較することで<br />
実装の正しさを検証する「勾配確認」が行われる</li>
